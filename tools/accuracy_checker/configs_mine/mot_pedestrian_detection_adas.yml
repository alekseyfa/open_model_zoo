models:
  - name: pedestrian-detection-adas-0002

    launchers:
      - framework: dummy
        loader: json
        data_path: /home/dsmertin/gva/tmp/mot_results/MOT17-SDP_detect_only.json
        provide_identifiers: true
        adapter: gva_detection

    datasets:
      - name: pedestrian_detection_dataset
        data_source: /home/dsmertin/gva/data/datasets/MOT17/MOT17/train/MOT17-09-SDP/img1
        annotation_conversion:
          converter: mot
          dataset_dir: /home/dsmertin/gva/data/datasets/MOT17/MOT17/
          has_background: True
 
        metrics:
          - type: map
            integral: 11point
            ignore_difficult: true
            presenter: print_scalar
          - name: AP@0.5
            type: coco_precision
            max_detections: 100
            threshold: 0.5
          - name: AP@0.5:0.05:95
            type: coco_precision
            max_detections: 100
            threshold: '0.5:0.05:0.95'
